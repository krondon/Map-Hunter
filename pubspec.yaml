name: treasure_hunt_rpg
description: Real Life RPG - MapHunter con elementos de juego de rol

publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  supabase_flutter: ^2.5.0
  audioplayers: ^6.1.0
  confetti: ^0.7.0
  video_player: ^2.8.1

  # UI & Icons
  cupertino_icons: ^1.0.2

  # State Management
  provider: ^6.1.5+1

  # Utilities
  intl: ^0.18.1
  image_picker: ^1.2.1
  file_picker: ^8.0.0 # For Windows compatibility
  flutter_dotenv: ^6.0.0
  google_maps_flutter: ^2.14.0
  geolocator: ^14.0.2
  flutter_map: ^6.1.0
  latlong2: ^0.9.0
  http: ^1.1.0
  qr_flutter: ^4.1.0
  mobile_scanner: ^7.1.4
  uuid: ^4.5.2
  shared_preferences: ^2.2.2

  # PDF & Printing
  pdf: ^3.10.4
  printing: ^5.11.0
  url_launcher: ^6.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png"
  # Para Android 8.0+ (Iconos adaptativos)
  adaptive_icon_background: "#0A0E27"
  adaptive_icon_foreground: "assets/images/logo.png"

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/audio/
    - assets/images/
    - assets/images/avatars/
    - assets/escenarios.avatar/
